<div class="notification-card">
  <div class="column-left">
      <mat-icon fontIcon="{{iconType}}"></mat-icon>
  </div>
  <div class="column-center">
    <p class="title">{{notification.notificationType}}</p>
    <div class="title-underline"></div>
    <p class="information">Date: {{notification.created}}</p>
    <p class="information">{{notification.description}}</p>
  </div>
</div>
